apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-cicd-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/kunjbhuva7/argocd-demo.git'
    targetRevision: HEAD
    path: app
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

